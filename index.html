<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2, p {
      margin: 0 0 15px;
    }
    .option {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      background: #eaeaea;
      border-radius: 5px;
      cursor: pointer;
    }
    .option.selected {
      background: #d1e7fd;
    }
    .nav-buttons, .submit-controls {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .summary, .timer {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    .explanation {
      margin-top: 10px;
      background: #d4edda;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    #intro-screen {
      text-align: center;
    }
    #intro-screen h2 {
      margin-bottom: 10px;
    }
    #quiz-box, .timer, .nav-buttons, .submit-controls {
      display: none;
    }
    .question-nav {
      margin-top: 20px;
      text-align: center;
    }
    .question-nav button {
      margin: 2px;
      width: 30px;
    }
    .question-nav button.answered {
      background: #28a745;
    }
    .question-nav button.unanswered {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="intro-screen">
      <h2>Welcome to the Henry's Law & Solubility Quiz</h2>
      <p><strong>Syllabus:</strong> Henry's Law, Gas Solubility, Constants, Deviations</p>
      <p><strong>Total Questions:</strong> 3</p>
      <p><strong>Time Limit:</strong> 5 minutes</p>
      <h3>All the Best, Sana!</h3>
      <button onclick="startQuiz()">Start Test</button>
    </div>

    <div class="timer"><strong>Time Left:</strong> <span id="timer"></span></div>

    <div id="quiz-box">
      <h2 id="question-text"></h2>
      <div id="options"></div>
      <div class="explanation" id="explanation"></div>
    </div>

    <div class="nav-buttons">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div class="submit-controls">
      <button onclick="submitQuiz()">Submit Test</button>
      <button onclick="jumpTo('correct')">Jump to Correct</button>
      <button onclick="jumpTo('wrong')">Jump to Wrong</button>
      <button onclick="jumpTo('unattempted')">Jump to Unattempted</button>
    </div>

    <div class="question-nav" id="question-nav"></div>

    <div class="summary" id="summary" style="display:none;"></div>
  </div>

  <script>
    const quiz = [
      {
        question: "Which gas is most soluble in blood?",
        options: ["O₂", "CO₂", "N₂", "He"],
        answer: 1,
        explanation: "(b) CO₂ (Forms H₂CO₃ in blood, critical for respiration)"
      },
      {
        question: "Henry’s law constant (Kₕ) for O₂ is 1.3 × 10⁻³ mol/L-atm. Solubility at 0.8 atm is:",
        options: ["1.04 × 10⁻³ M", "2.6 × 10⁴ M", "5.2 × 10⁴ M", "3.1 × 10⁻³ M"],
        answer: 0,
        explanation: "(a) 1.04 × 10⁻³ M (C = Kₕ × P = 1.3 × 10⁻³ × 0.8)"
      },
      {
        question: "Which gas shows negative deviation from Henry’s law?",
        options: ["N₂", "O₂", "CO₂", "He"],
        answer: 2,
        explanation: "(c) CO₂ (Reacts with solvent, increasing solubility beyond Henry’s prediction)"
      }
    ];

    let current = 0;
    let responses = Array(quiz.length).fill(null);
    let submitted = false;
    let timerDuration = 5 * 60;
    let timerInterval;

    function startQuiz() {
      document.getElementById("intro-screen").style.display = "none";
      document.querySelector(".timer").style.display = "block";
      document.getElementById("quiz-box").style.display = "block";
      document.querySelector(".nav-buttons").style.display = "block";
      document.querySelector(".submit-controls").style.display = "block";
      document.getElementById("question-nav").style.display = "block";
      renderNav();
      renderQuestion();
      startTimer();
    }

    function startTimer() {
      const display = document.getElementById("timer");
      timerInterval = setInterval(() => {
        const min = Math.floor(timerDuration / 60);
        const sec = timerDuration % 60;
        display.textContent = `${min}:${sec < 10 ? '0' + sec : sec}`;
        if (--timerDuration < 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }

    function renderQuestion() {
      const q = quiz[current];
      document.getElementById("question-text").textContent = `${current + 1}. ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const optBtn = document.createElement("div");
        optBtn.textContent = opt;
        optBtn.classList.add("option");
        if (responses[current] === i) optBtn.classList.add("selected");
        optBtn.onclick = () => {
          if (!submitted) {
            responses[current] = i;
            renderQuestion();
            renderNav();
          }
        };
        optionsDiv.appendChild(optBtn);
      });
      document.getElementById("explanation").style.display = submitted ? "block" : "none";
      document.getElementById("explanation").textContent = submitted ? q.explanation : "";
    }

    function renderNav() {
      const nav = document.getElementById("question-nav");
      nav.innerHTML = "";
      quiz.forEach((q, i) => {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        btn.className = responses[i] === null ? "unanswered" : "answered";
        btn.onclick = () => {
          current = i;
          renderQuestion();
        };
        nav.appendChild(btn);
      });
    }

    function nextQuestion() {
      if (current < quiz.length - 1) current++;
      renderQuestion();
    }

    function prevQuestion() {
      if (current > 0) current--;
      renderQuestion();
    }

    function submitQuiz() {
      submitted = true;
      clearInterval(timerInterval);
      renderQuestion();
      let correct = 0, wrong = 0, unattempted = 0;
      quiz.forEach((q, i) => {
        if (responses[i] === null) unattempted++;
        else if (responses[i] === q.answer) correct++;
        else wrong++;
      });
      document.getElementById("summary").innerHTML =
        `<strong>Result Summary:</strong><br>
         Correct: ${correct}<br>
         Wrong: ${wrong}<br>
         Unattempted: ${unattempted}`;
      document.getElementById("summary").style.display = "block";
    }

    function jumpTo(type) {
      let index = quiz.findIndex((q, i) => {
        if (type === 'correct') return responses[i] === q.answer;
        if (type === 'wrong') return responses[i] !== q.answer && responses[i] !== null;
        if (type === 'unattempted') return responses[i] === null;
      });
      if (index !== -1) {
        current = index;
        renderQuestion();
      } else {
        alert("No such questions found.");
      }
    }
  </script>
</body>
</html>
